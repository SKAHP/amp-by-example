<link rel="import" href="../node_modules/@npm-polymer/polymer/polymer-element.html">
<link rel="import" href="../node_modules/@npm-polymer/app-route/app-location.html">
<link rel="import" href="../node_modules/@npm-polymer/app-route/app-route.html">
<link rel="import" href="../node_modules/@npm-polymer/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../node_modules/@npm-polymer/iron-media-query/iron-media-query.html">
<link rel="import" href="../node_modules/@npm-polymer/iron-ajax/iron-ajax.html">
<link rel="import" href="../node_modules/@npm-polymer/iron-pages/iron-pages.html">
<link rel="import" href="../node_modules/@npm-polymer/iron-selector/iron-selector.html">
<link rel="import" href="../node_modules/@npm-polymer/app-layout/app-header/app-header.html">
<link rel="import" href="../node_modules/@npm-polymer/app-layout/app-scroll-effects/effects/waterfall.html">
<link rel="import" href="../node_modules/@npm-polymer/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../node_modules/@npm-polymer/app-layout/helpers/helpers.html">
<link rel="import" href="sample-home.html">
<link rel="import" href="sample-list.html">

<dom-module id="abe-polymer2-app">
  <template>
  <style>

    :host {
      display: block;
      position: relative;
      padding-top: 130px;
      padding-bottom: 64px;
      min-height: 100vh;
      --app-primary-color: #202020;
      --app-secondary-color: #757575;
      --app-accent-color: #172C50;
      --paper-button-ink-color: var(--app-accent-color);
      --paper-icon-button-ink-color: var(--app-accent-color);
      --paper-spinner-color: var(--app-accent-color);
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      color: var(--app-primary-color);
    }

    app-header {
      @apply --layout-fixed-top;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.95);
      --app-header-shadow: {
        box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);
        height: 10px;
        bottom: -10px;
      };
    }

    paper-icon-button {
      color: var(--app-primary-color);
    }

    .logo {
      text-align: center;
    }

    .logo a {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.3em;
      color: var(--app-primary-color);
      text-decoration: none;
      /* required for IE 11, so this <a> can receive pointer events */
      display: inline-block;
      pointer-events: auto;
    }

    .left-bar-item {
      width: 40px;
    }

    .menu-btn {
      display: none;
    }

    .cart-btn-container {
      position: relative;
      width: 40px;
    }

    .announcer {
      position: fixed;
      height: 0;
      overflow: hidden;
    }

    :host(:not([page=detail])) .back-btn {
      display: none;
    }

    [hidden] {
      display: none !important;
    }

    #tabContainer {
      position: relative;
      height: 66px;
    }

    iron-pages {
      max-width: 1440px;
      margin: 0 auto;
    }

    .demo-label {
      box-sizing: border-box;
      width: 120px;
      padding: 6px;
      margin: 8px auto 0;
      background-color: var(--app-primary-color);
      color: white;
      text-transform: uppercase;
    }

    /* small screen */
    @media (max-width: 767px) {
      :host {
        padding-top: 64px;
      }

      .menu-btn {
        display: block;
      }

      :host([page=detail]) .menu-btn {
        display: none;
      }
    }

  </style>
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/polymer/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
  <!--
    sample-category-data provides the list of categories.
  -->
  <!--<sample-category-data categories$="{{categories}}"></sample-category-data>-->

  <iron-ajax auto url="https://ampbyexample.com/sitemap.json" handle-as="json"
    on-response="handleResponse"></iron-ajax>

  <iron-pages role="main" selected="[[page]]" attr-for-selected="name" selected-attribute="visible" fallback-selection="404">
    <!-- home view -->
    <sample-home name="home" categories="[[categories]]"></sample-home>
    <!-- list view of items in a category -->
    <sample-list name="list" categories="[[categories]]" route="[[subroute]]" offline="[[offline]]"></sample-list>
    <!-- detail view of one item -->
    <sample-detail name="detail" route="[[subroute]]" offline="[[offline]]" categories="[[categories]]"></sample-detail>
  </iron-pages>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class AbePolymer2App extends Polymer.Element {
      static get is() { return 'abe-polymer2-app'; }
      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged'
          },
          prop1: {
            type: String,
            value: 'abe-polymer2-app'
          },
          categories: {
            type: Array,
            notify: true
          }
        };
      }

      static get observers() { return [
        '_routePageChanged(routeData.page)'
      ]}

      constructor() {
        super();
        window.performance && performance.mark && performance.mark('sample-app.created');
      }

      handleResponse(data) {
        var cats = data.detail.response[0]["categories"]
        var catNames =  cats.map(function(cat) {
          var obj = {
            name:  cat["name"],
            id: cat["id"]
          };
          return obj;
        });
        this.categories = catNames;
      }

      ready() {
        super.ready();
        // Custom elements polyfill safe way to indicate an element has been upgraded.
        this.removeAttribute('unresolved');
        // listen for custom events
        this.addEventListener('dom-change', (e)=>this._domChange(e));
        this.addEventListener('show-invalid-url-warning', (e)=>this._onFallbackSelectionTriggered(e));
        // listen for online/offline
        Polymer.RenderStatus.afterNextRender(this, () => {
          window.addEventListener('online', (e)=>this._notifyNetworkStatus(e));
          window.addEventListener('offline', (e)=>this._notifyNetworkStatus(e));
        });
      }

      _routePageChanged(page) {
        if (this.page === 'list') {
          this._listScrollTop = window.pageYOffset;
        }

        this.page = page || 'home';

        // Close the drawer - in case the *route* change came from a link in the drawer.
        this.drawerOpened = false;
      }

      _pageChanged(page, oldPage) {
        if (page != null) {
          // home route is eagerly loaded
          if (page == 'home') {
            this._pageLoaded(Boolean(oldPage));
          // other routes are lazy loaded
          } else {
            // When a load failed, it triggered a 404 which means we need to
            // eagerly load the 404 page definition
            let cb = this._pageLoaded.bind(this, Boolean(oldPage));
            Polymer.importHref(
              this.resolveUrl('sample-' + page + '.html'),
              cb, cb, true);
          }
        }
      }

      _pageLoaded(shouldResetLayout) {
        this._ensureLazyLoaded();
      }

      _ensureLazyLoaded() {
        // load lazy resources after render and set `loadComplete` when done.
        if (!this.loadComplete) {
          Polymer.RenderStatus.afterNextRender(this, () => {
              // Register service worker if supported.
              if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js', {scope: '/'});
              }
              this._notifyNetworkStatus();
              this.loadComplete = true;
          });
        }
      }

      _notifyNetworkStatus() {
        let oldOffline = this.offline;
        this.offline =  !navigator.onLine;
        // Show the snackbar if the user is offline when starting a new session
        // or if the network status changed.
        if (this.offline || (!this.offline && oldOffline === true)) {
          if (!this._networkSnackbar) {
            this._networkSnackbar = document.createElement('sample-snackbar');
            this.root.appendChild(this._networkSnackbar);
          }
          this._networkSnackbar.innerHTML = this.offline ?
              'You are offline' : 'You are online';
          this._networkSnackbar.open();
        }
      }

      // Elements in the app can notify section changes.
      // Response by a11y announcing the section and syncronizing the category.
      _onChangeSection(event) {
        let detail = event.detail;

        // Scroll to the top of the page when navigating to a non-list page. For list view,
        // scroll to the last saved position only if the category has not changed.
        let scrollTop = 0;
        if (this.page === 'list') {
          if (this.categoryName === detail.category) {
            scrollTop = this._listScrollTop;
          } else {
            // Reset the list view scrollTop if the category changed.
            this._listScrollTop = 0;
          }
        }
        // Use `Polymer.AppLayout.scroll` with `behavior: 'silent'` to disable header scroll
        // effects during the scroll.
        Polymer.AppLayout.scroll({ top: scrollTop, behavior: 'silent' });

        this.categoryName = detail.category || '';

        // Announce the page's title
        if (detail.title) {
          document.title = detail.title + ' - SAMPLE';
          this._announce(detail.title + ', loaded');
        }
      }

      // This is for performance logging only.
      _domChange(e) {
        if (window.performance && performance.mark && !this.__loggedDomChange) {
          let target = e.composedPath()[0];
          let host = target.getRootNode().host;
          if (host && host.localName.match(this.page)) {
            this.__loggedDomChange = true;
            performance.mark(host.localName + '.domChange');
          }
        }
      }

      _onFallbackSelectionTriggered() {
        this.page = '404';
      }
    }

    window.customElements.define(AbePolymer2App.is, AbePolymer2App);
  </script>
</dom-module>
